nextcloud:
  # Controller
  nextcloud:
    host: &host nextcloud.pl4.me
    phpConfigs:
      redis-cluster.ini: |-
        session.save_handler = rediscluster
        session.save_path = "seed[]=redis-cluster-endpoint&timeout=2&read_timeout=2&failover=error&persistent=1&auth[user]=redis-user&auth[pass]=redis-password"

    configs:
      proxy.config.php: |-
        <?php
        $CONFIG = array (
          'trusted_proxies' => array(
            0 => '127.0.0.1',
            1 => '10.0.0.0/8',
          ),
          'forwarded_for_headers' => array('HTTP_X_FORWARDED_FOR'),
        );
      redis-cluster.config.php: |-
        <?php 
        $CONFIG = [
          'memcache.distributed' => '\\OC\\Memcache\\Redis',
          'memcache.locking' => '\\OC\\Memcache\\Redis',
          'redis.cluster' => [
            'seeds' => [
              'redis-cluster-endpoint',
            ],
            'timeout' => 0.0,
            'read_timeout' => 0.0,
            'failover_mode' => \RedisCluster::FAILOVER_ERROR,
            'user' => 'redis-user',
            'password' => 'redis-password'
          ],
        ];
  
  # Database
  internalDatabase:
    enabled: false
  externalDatabase:
    enabled: true
    type: postgresql
    existingSecret: 
      enabled: true
      secretName: database-nextcloud-user
      usernameKey: LOGIN
      passwordKey: PASSWORD
      hostKey: HOST
      databaseKey: DATABASE_NAME

  # Other Config
  livenessProbe:
    enabled: false
  readinessProbe:
    enabled: false
  redis:
    enabled: true
    master:
      persistence:
        enabled: false
    replica:
      persistence:
        enabled: false
  cronjob:
    enabled: true

  # Storage
  persistence:
    enabled: true
    size: 10Gi
    nextcloudData:
      enabled: true
      size: 100Gi

  # Ingress
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For"
      nginx.ingress.kubernetes.io/server-snippet: |-
        server_tokens off;
        proxy_hide_header X-Powered-By;
        rewrite ^/.well-known/webfinger /index.php/.well-known/webfinger last;
        rewrite ^/.well-known/nodeinfo /index.php/.well-known/nodeinfo last;
        rewrite ^/.well-known/host-meta /public.php?service=host-meta last;
        rewrite ^/.well-known/host-meta.json /public.php?service=host-meta-json;
        location = /.well-known/carddav {
          return 301 $scheme://$host/remote.php/dav;
        }
        location = /.well-known/caldav {
          return 301 $scheme://$host/remote.php/dav;
        }
        location = /robots.txt {
          allow all;
          log_not_found off;
          access_log off;
        }
        location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
          deny all;
        }
        location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
          deny all;
        }
    tls:
      - secretName: nextcloud-tls-certificate
        hosts:
          - *host
