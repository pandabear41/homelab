---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: default-restricted
spec:
  podSelector: {}
  ingress:
    - from:
      # Only allow ingress from K8S
      - ipBlock:
          cidr: 10.0.0.0/8
  egress:
    - to:
      # Only allow egress to K8S
      - ipBlock:
          cidr: 10.0.0.0/8
  policyTypes:
    - Ingress
    - Egress
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-plex-egress
spec:
  podSelector:
    matchExpressions:
      - key: app.kubernetes.io/name
        operator: In
        values: ["plex", "overseerr"]
  egress:
    - {}
  policyTypes:
    - Egress
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-k8up-jobs
spec:
  podSelector:
    matchLabels:
      k8upjob: "true"
  egress:
    - {}
  policyTypes:
    - Egress